<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!------JavaScript can "display" data in different ways:
    --------------------------------------->

    <!-- Writing into an HTML element, using innerHTML. -->
    <h1 id="demo"></h1>
    <h1 id="demo2" onclick="codeBlocks()">hello</h1>
    <h1 id="demo3"></h1>

    <button onclick="codeBlocks()">Click</button>


    <!-- event -->
    <button id="time" onclick="time()">Time</button>

    <button onkeydown="this.innerHTML = time()">update time</button>

    <script>
        document.getElementById('demo').innerHTML = "rezwan rahim";
        // Writing into the HTML output using document.write().
        document.write(5 + 5);
        //Writing into an alert box, using window.alert().
        window.alert('Hello,there');
        //Writing into the browser console, using console.log().
        console.log("Hello js");



        // JavaScript Code Blocks
        function codeBlocks() {
            var text = document.getElementById('demo2').innerHTML = text.replace("hello", "World");

            document.getElementById('demo3').innerHTML = "Code Blocks 2";

        }

        // event 
        function time() {
            // document.getElementById("time").innerHTML = window.Date();
            return window.Date();
        }
    </script>
</body>

</html>
