<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Master!</title>
</head>

<body>
    <header>
        <h1>Let's Get Some <span style="color: blue;">Mooooney</span> !</h1>
    </header>
    <main>
        <div class="first-section">
            <div class="deposit">
                <h2>Deposit</h2>
                <h2>$<span id="deposit-value">0</span></h2>
            </div>
            <div class="withdraw">
                <h2>Withdraw</h2>
                <h2>$ <span id="withdraw-value">0</span></h2>
            </div>
            <div class="balance">
                <h2>Balance</h2>
                <h2>$<span id="balance-value">0</span></h2>
            </div>
        </div>
        <!--  section 2 -->
        <div class="section-two">
            <div class="please-deposit">
                <h3>Please Deposit !</h3>
                <input type="number" name="" id="deposit-number"><br>
                <button id="deposit-btn">Deposit</button>
            </div>
            <div class="please-withdraw">
                <h3>Please Withdraw !</h3>
                <input type="number" name="" id="withdraw-number"><br>
                <button id="withdraw-btn">Withdraw</button>
            </div>
        </div>


    </main>
    <footer>

    </footer>

    <script src="./script.js"></script>
</body>

</html>
